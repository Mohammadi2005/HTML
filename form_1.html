<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: antiquewhite;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid ;
        }
    </style>
</head>
<body>
    <form action="">
        <!-- text -->
        <label for="name">name :</label>
        <input id="name" type="text" name="fname">
        <br><br>
        
        <label for="phone">phone number:</label>
        <input id="phone" type="text" name="fphone">
        <br><br>

        <!-- radio -->
        <label for="one_rad">men :</label>
        <input id="one_rad" type="radio" name="gender" value="men">
        <br><br>
        
        <label for="two_rad">women :</label>
        <input id="two_rad" type="radio" name="gender" value="women">
        <br><br>

        <!-- check box -->
        <label for="one_che">Html :</label>
        <input id="one_che" type="checkbox" name="skill1" value="Html">
        <br><br>

        <label for="two_che">Css :</label>
        <input id="two_che" type="checkbox" name="skill2" value="Css">
        <br><br>

        <!-- submit -->
        <input type="submit" value="save deta">
        <br>
        <input type="reset" value="reset deta">

    </form>
</body>
</html>

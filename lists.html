<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>

    <!-- ul -->
    <ul style="list-style-type: circle;">
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ul>


    <!-- ol -->
    <ol type="A">
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ol>
    <ol type="a">
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ol>
    <ol>
        <li>ایران</li>
        <li>یمن</li>
        <li>لبنان</li>
    </ol>
</body>
</html>
